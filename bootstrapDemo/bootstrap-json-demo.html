<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap JSON Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-json-demo.css" />
</head>
<body class="bg-light">
  <main class="container py-5">
    <header class="mb-4 text-center">
      <h1 class="fw-bold">JSON with Bootstrap</h1>
      <p class="text-muted mb-0">Click the button to fetch <code>json-example.json</code> and render it with Bootstrap cards.</p>
    </header>

    <div class="d-flex flex-column flex-md-row align-items-md-center gap-3 mb-4">
      <button type="button" class="btn btn-primary px-4" id="loadBtn">Load JSON</button>
      <div id="status" class="text-secondary">Idle</div>
    </div>

    <div id="alertPlaceholder"></div>

    <section class="row g-4" id="cardRow"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="bootstrap-json-demo.js"></script>
</body>
</html>
