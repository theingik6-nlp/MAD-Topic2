<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON + HTML/CSS/JS Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f6fb; color: #1f2933; }
    h1 { margin-bottom: 0.25rem; }
    #description { margin-bottom: 1.5rem; }
    #loadBtn { padding: 0.6rem 1.2rem; font-size: 1rem; border: none; border-radius: 4px; background: #2563eb; color: white; cursor: pointer; }
    #loadBtn:disabled { background: #94a3b8; cursor: not-allowed; }
    #status { margin: 1rem 0; font-style: italic; }
    #cards { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(15, 23, 42, 0.12); padding: 1rem 1.2rem; display: flex; flex-direction: column; gap: 0.5rem; }
    .card h2 { font-size: 1.1rem; margin: 0; }
    .meta { font-size: 0.9rem; color: #475569; }
    .tag { display: inline-block; margin-right: 0.4rem; padding: 0.2rem 0.5rem; border-radius: 999px; background: #e2e8f0; color: #1e293b; font-size: 0.8rem; }
    #error { color: #b91c1c; }
  </style>
</head>
<body>
  <h1>Using JSON with HTML, CSS, and JS</h1>
  <p id="description">Click the button to fetch structured data from <code>json-example.json</code>, then render it into styled cards.</p>
  <button type="button" id="loadBtn">Load JSON</button>
  <div id="status">Idle</div>
  <div id="error"></div>
  <section id="cards"></section>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const status = document.getElementById('status');
    const errorBox = document.getElementById('error');
    const cards = document.getElementById('cards');

    async function loadJSON() {
      status.textContent = 'Fetching data...';
      errorBox.textContent = '';
      cards.innerHTML = '';
      loadBtn.disabled = true;

      try {
        const response = await fetch('json-example.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const payload = await response.json();
        status.textContent = 'Data loaded';
        renderCards(payload);
      } catch (err) {
        status.textContent = 'Idle';
        errorBox.textContent = `Failed to load JSON: ${err.message}`;
      } finally {
        loadBtn.disabled = false;
      }
    }

    function renderCards(data) {
      const users = data.apiResponse?.data ?? [];
      const features = data.configuration?.features ?? {};
      const cartItems = data.clientState?.cart?.items ?? [];

      cards.appendChild(createCard('API Users', users.map(u => `${u.name} – ${u.role}`).join('\n')));
      cards.appendChild(createCard('Feature Flags', Object.entries(features).map(([k, v]) => `${k}: ${JSON.stringify(v)}`).join('\n')));
      cards.appendChild(createCard('Cart Items', cartItems.map(item => `${item.qty} × ${item.sku} ($${item.price})`).join('\n')));
    }

    function createCard(title, content) {
      const section = document.createElement('article');
      section.className = 'card';

      const h2 = document.createElement('h2');
      h2.textContent = title;
      section.appendChild(h2);

      const pre = document.createElement('pre');
      pre.className = 'meta';
      pre.textContent = content || 'No data available.';
      section.appendChild(pre);

      return section;
    }

    loadBtn.addEventListener('click', loadJSON);
  </script>
</body>
</html>
